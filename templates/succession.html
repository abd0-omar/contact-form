{% if name == "the server blew up" %}
<div class="flex-col">
  <p class="text-center">The server blew up</p>
  <p class="text-center">The email: "{{ email }}" is already subscribed</p>
</div>
{% else %}
<p class="text-center">You {{ name }} have subscribed with {{ email }} email!</p>
{% endif %}
<div id="spinner" class="htmx-indicator">
  <span class="loading loading-spinner text-primary"></span>
</div>
